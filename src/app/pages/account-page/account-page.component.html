<div class="container">
  <div class="account__info">
    <h3>User: {{ account['username'] }}({{ account['id'] }})</h3>
  </div>
  <button mat-raised-button color="primary" (click)="getFavourite()">Favourite</button>
</div>
<div>
  <div class="movies" *ngIf="moviesList.length">
    <app-movie-item
    *ngFor="let movie of moviesList"
    [movie]="movie"
    [genresArr]="movie.genre_ids"
    ></app-movie-item>
  </div>
</div>
